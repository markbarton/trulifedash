<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title" ng-bind-html="title"></h4>
            </div>
            <div class="aside-body">
                <form class="well">


                    <!--<h3>Report Type</h3>-->


                    <!--<label for="radios-0" class="radio-inline">-->
                        <!--<input type="radio" name="radios2" id="radios-0" value="Summary"-->
                               <!--ng-model="formObj.Summary">-->
                        <!--Summary-->
                    <!--</label>-->

                    <!--<label class="radio-inline" for="radios-2">-->
                        <!--<input type="radio" name="radios2" id="radios-2" value="All"-->
                               <!--ng-model="formObj.Summary">-->
                        <!--All-->
                    <!--</label>-->


                    <h3>Filter</h3>
                    <label class="radio-inline">
                        <input type="radio" ng-model="formObj.ReportType" name="inlineRadioOptions"
                               id="inlineRadio1" value="ByOrder" checked> Type
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="formObj.ReportType" name="inlineRadioOptions"
                               id="inlineRadio2" value="ByHospital"> Hospital
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="formObj.ReportType" name="inlineRadioOptions"
                               id="inlineRadio3" value="ByOrthotist"> Orthotist
                    </label>
                    <br/>
                    <br/>

                    <div  ng-class="{chosenType: formObj.ReportType!='ByOrder'}" class="form-group">
                        <label>Type</label>
                        <ui-select multiple id="byType" ng-model="formObj.TopLevelFilterList" theme="bootstrap"
                                   ng-disabled="disabled" close-on-select="false"
                                   title="Choose types">
                            <ui-select-match placeholder="Select types...">{{$item}}</ui-select-match>
                            <ui-select-choices repeat="data in keywordsOrderTypes | filter:$select.search">
                                {{data}}
                            </ui-select-choices>
                        </ui-select>
                    </div>

                    <div ng-class="{chosenType: formObj.ReportType!='ByHospital'}" class="form-group">
                        <label>Hospitals</label>
                        <ui-select multiple id="ByHospital" ng-model="formObj.TopLevelFilterList" theme="bootstrap"
                                   ng-disabled="disabled" close-on-select="false"
                                   title="Choose hospital">
                            <ui-select-match placeholder="Select hospitals...">{{$item}}</ui-select-match>
                            <ui-select-choices repeat="data in keywordsHospitals | filter:$select.search">
                                {{data}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div ng-class="{chosenType: formObj.ReportType!='ByOrthotist'}" class="form-group">
                        <label>Consultants</label>
                        <ui-select multiple id="ByConsultant" ng-model="formObj.TopLevelFilterList" theme="bootstrap"
                                   ng-disabled="disabled" close-on-select="false"
                                   title="Choose consualtant">
                            <ui-select-match placeholder="Select consultants...">{{$item}}</ui-select-match>
                            <ui-select-choices repeat="data in keywordsOrthotists | filter:$select.search">
                                {{data}}
                            </ui-select-choices>
                        </ui-select>
                    </div>

<h3>Filter Level Two</h3>
                    <label class="radio-inline">
                        <input type="radio" ng-model="formObj.AdditionalReportType" name="inlineRadioOptionsAdditional"
                               id="inlineRadio1_1" value="ByOrder" checked> Type
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="formObj.AdditionalReportType" name="inlineRadioOptionsAdditional"
                               id="inlineRadio2_1" value="ByHospital"> Hospital
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="formObj.AdditionalReportType" name="inlineRadioOptionsAdditional"
                               id="inlineRadio3_1" value="ByOrthotist"> Orthotist
                    </label>
                    <br/>
                    <br/>

                    <div  ng-class="{chosenType: formObj.AdditionalReportType!='ByOrder'}" class="form-group">
                        <label>Type</label>
                        <ui-select multiple id="byType" ng-model="formObj.AdditionalTopLevelFilterList" theme="bootstrap"
                                   ng-disabled="disabled" close-on-select="false"
                                   title="Choose types">
                            <ui-select-match placeholder="Select types...">{{$item}}</ui-select-match>
                            <ui-select-choices repeat="data in keywordsOrderTypes | filter:$select.search">
                                {{data}}
                            </ui-select-choices>
                        </ui-select>
                    </div>

                    <div ng-class="{chosenType: formObj.AdditionalReportType!='ByHospital'}" class="form-group">
                        <label>Hospitals</label>
                        <ui-select multiple id="ByHospital" ng-model="formObj.AdditionalTopLevelFilterList" theme="bootstrap"
                                   ng-disabled="disabled" close-on-select="false"
                                   title="Choose hospital">
                            <ui-select-match placeholder="Select hospitals...">{{$item}}</ui-select-match>
                            <ui-select-choices repeat="data in keywordsHospitals | filter:$select.search">
                                {{data}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div ng-class="{chosenType: formObj.AdditionalReportType!='ByOrthotist'}" class="form-group">
                        <label>Consultants</label>
                        <ui-select multiple id="ByConsultant" ng-model="formObj.AdditionalTopLevelFilterList" theme="bootstrap"
                                   ng-disabled="disabled" close-on-select="false"
                                   title="Choose consualtant">
                            <ui-select-match placeholder="Select consultants...">{{$item}}</ui-select-match>
                            <ui-select-choices repeat="data in keywordsOrthotists | filter:$select.search">
                                {{data}}
                            </ui-select-choices>
                        </ui-select>
                    </div>

                    <div class="form-inline">
                        <h3>Date Type</h3>


                        <label class="radio-inline" for="radios-10">
                            <input type="radio" name="radios3" id="radios-10" value="Month" ng-model="formObj.DateType">
                            Month
                        </label>
                        <label class="radio-inline" for="radios-11">
                            <input type="radio" name="radios3" id="radios-11" ng-model="formObj.DateType" value="30Days">
                            30 Days
                        </label>
                    </div>

                    <div class="form-inline" ng-class="{hidden: formObj.DateType!='Month'}">

                        <div class="form-group">
                            <label>Start Date</label><br/>
                            <ui-select ng-model="formObj.StartDate" theme="selectize" ng-disabled="disabled"
                                       style="width: 200px;">
                                <ui-select-match placeholder="Select start date...">{{$select.selected}}
                                </ui-select-match>
                                <ui-select-choices repeat="startDate in keywordsReportMonths | filter: $select.search">
                                    <span ng-bind-html="startDate | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <div class="form-group">
                            <label>End Date</label><br/>
                            <ui-select ng-model="formObj.EndDate" theme="selectize" ng-disabled="disabled"
                                       style="width: 200px;">
                                <ui-select-match placeholder="Select end date...">{{$select.selected}}</ui-select-match>
                                <ui-select-choices repeat="endDate in keywordsReportMonths | filter: $select.search">
                                    <span ng-bind-html="endDate | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <div class="alert alert-danger" ng-show="dateAlertMessage">Please pick a start and end date, or no dates at all to show all available data.</div>
                    </div>


                </form>
            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
                <button type="button" ng-click="clearResult()" class="btn btn-danger">Clear Form</button>
                <button type="button" ng-click="postQuery();$hide()" class="btn btn-primary">Apply Filter</button>

                <!--<button type="button" ng-click="applyReportFilter()" class="btn btn-primary">Apply Filter</button>-->
            </div>
        </div>
    </div>
</div>
