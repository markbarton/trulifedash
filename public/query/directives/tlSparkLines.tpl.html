
    <table class="table">
        <thead><th>Unit</th><th>12 Months</th><th>Total</th></thead>
        <tr ng-repeat="data in listByOrderType| orderBy:'total':'reverse'" class="ng-scope">{{data.topData.total}}
            <td>{{data.item}}</td><td style="color:#0085c7" ng-bind-html="getSparklines(data.dateData, '200px', '15px')" class="ng-binding"></td><td>{{data.total}}</td>
        </tr>
    </table>
