<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title" ng-bind-html="title"></h4>
            </div>
            <div class="aside-body">
                <p ng-bind-html="content"></p>
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="http://machurian-clients.co.uk/trulife/reportmockup.xls">Excel Mockup Report</a></li>
                </ul>
                <h5>Saved Reports</h5>
                <ul class="nav nav-pills nav-stacked" ng-repeat="reports in cachedReports">
                    <li><a href="#" ng-click="runCachedReport($index)">{{reports.title}}</a></li>
                </ul>
            </div>

        </div>
    </div>
</div>
